<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Smart Home - Geräte</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- AngualarJS -->
    <script src="../js/angular.js"></script>

    <script src="../js/ui-bootstrap-tpls-2.3.0.min.js"></script>

</head>
<body ng-app="smartHomeApp">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Smart Home</a>
            </div>
            <!-- /.navbar-header -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="deviceSettings.html"><i class="fa fa-gears fa-fw"></i> Geräte</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        <div id="page-wrapper" ng-controller="deviceSettingsController">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Geräte</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-3 col-md-6" ng-repeat="device in devices">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-sitemap fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{device.name}}</div>
                                    <div>{{device.ipAddress}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <span class="pull-left">ID: {{device.id}}</span>
                            <span class="pull-right">Status: {{device.status}}</span>
                            <div class="clearfix"></div>
                            <hr />
                            <div class="form-group">
                                <label>Bezeichnung</label>
                                <div class="input-group">
                                    <input class="form-control" ng-model="device.name">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="saveDevice(device)"></span></button>
                                    </span>
                                </div>
                            </div>
                            <hr />
                            <div class="form-group" ng-repeat="subDevice in device.subDevices">
                                <label ng-show="subDevice.type == 1">Actor (id: {{subDevice.id}})</label>
                                <label ng-show="subDevice.type == 2">Sensor (id: {{subDevice.id}})</label>
                                <div class="input-group">
                                    <input class="form-control" ng-model="subDevice.name">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="saveSubDevice(device,subDevice)"></span></button>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="../js/deviceSettings.js"></script>
</body>
</html>
